version: 1.0.{build}
image: Visual Studio 2022

platform:
  - x64

build_script:
  - npm install
  - npm run build

artifacts:
  - path: dist\*.exe
    name: crypto-u-futures-calculator

deploy:
  provider: github
  auth_token: "%GH_TOKEN%"  # 使用双引号包裹环境变量
  repo: your-username/crypto-u-calculator2.0  # 替换为你的 GitHub 用户名和仓库名称
  on:
    branch: main
