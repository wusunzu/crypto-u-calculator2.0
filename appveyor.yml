version: 1.0.{build}
image: Visual Studio 2022

platform:
  - x64

build_script:
  - npm install
  - npm run build

artifacts:
  - path: dist/*.exe  # 使用斜杠分隔符
    name: crypto-u-futures-calculator

deploy:
  provider: github
  auth_token: "%GH_TOKEN%"  # 使用双引号包裹环境变量
  repo: wusunzu/crypto-u-calculator2.0  # 请替换为你的实际 GitHub 用户名和仓库名
  on:
    branch: main
